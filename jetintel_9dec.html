<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jetintelstyles.css">
  <title>JetIntel</title>
</head>
<body>
  <!-- Load menubar.html dynamically -->
  <header>
  <div id="menubar-container"></div>
  <script>
    // Use fetch to load menubar.html
    fetch('menubar.html')
      .then(response => response.text())
      .then(data => {
        // Inject the content into the menubar-container
        document.getElementById('menubar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading menubar.html:', error));
  </script>
  </header>

  <section id="video-section">
    <div id="video-container">
      <!-- Video file can be placed here -->
      <video autoplay loop muted>
        <source src="Vid final jetintel.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="video-overlay">
      <h1 id="welcome-text">Welcome to JetIntel</h1>
      <h2 id="slogan-text">Unveiling the Skies, Spec by Spec!</h2>
      <a href="comafs.html" class="action-button">Commercial Aircrafts</a>
      <a href="noncomafs.html" class="action-button">Non-commercial Aircrafts</a>
      <a href="milafs.html" class="action-button">Military Aircrafts</a>

    </div>
  </section>

  <footer>
    <p><center>&copy; 2023 JetIntel. All rights reserved.</center></p>
  </footer>
</body>
</html>
