<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jetintelstyles.css"><style>
  #login-section {
    margin-top: 50px; /* Adjust this value as needed */
    text-align: center;
  }
  </style>
  
</head>
<body>
  <header>
    <div id="menubar-container"></div>
    <script>
      fetch('menubar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menubar-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading menubar.html:', error));
    </script>
  </header>


    <!-- Login form -->
    <section id="login-section">
      <h1>Login to JetIntel</h1>
      <form action="login_process.php" method="POST">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" required><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required><br><br>

        <input type="submit" value="Login">
      </form>
    </section>
  </section>

  
</body>
</html>
